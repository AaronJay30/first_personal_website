            <script type="text/javascript">
                function imgUrl(sourceImg)
                {
                    const visible = document.querySelector(".box");
                    document.getElementById("imgsrc").src = sourceImg;
                    
                    if(sourceImg == "images/School/MCS.jpg")
                    {
                        document.getElementById("schoolname").innerHTML = "Munoz Central School";
                        document.getElementById("schooldesc").innerHTML = "This is my school when I was elementary and also pre-elementary";
                    }
                    else if(sourceImg == "images/School/MNHS Jr.jpg")
                    {
                        document.getElementById("schoolname").innerHTML = "Munoz National HighSchool Junior - MAIN";
                        document.getElementById("schooldesc").innerHTML = "This is my school when I was Junior High School";
                    }
                    else if(sourceImg == "images/School/MNHS Sr.jpg")
                    {
                        document.getElementById("schoolname").innerHTML = "Munoz National HighSchool Senior - MAIN";
                        document.getElementById("schooldesc").innerHTML = "This is my school when I was Senior High School";
                    }
                    else if(sourceImg == "images/School/CLSU.jpg")
                    {
                        document.getElementById("schoolname").innerHTML = "Central Luzon State University";
                        document.getElementById("schooldesc").innerHTML = "This is where I'm currently enrolled and where I learned how to code and fell in love with it";
                    }
                }

            </script>
